<ion-header>

  <ion-navbar>
    <ion-title>Código de validación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="valideForm()">
    <ion-grid>
      <ion-row text-center>
        <ion-col>
          <ion-input type="text" [(ngModel)]="values.d1" name="d1" #d1 maxlength="1" size="1" (keyup)="next(d2)"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" [(ngModel)]="values.d2" name="d2" #d2  maxlength="1" size="1" (keyup)="next(d3)"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" [(ngModel)]="values.d3" name="d3" #d3 maxlength="1" size="1" (keyup)="next(d4)"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="text" [(ngModel)]="values.d4" name="d4" #d4 maxlength="1" size="1" (keyup)="next(d1)"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col>
          <button ion-button type="submit" block> Validar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
